<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf8">
		<title>Pomo Timer</title>

    	<script src="bower_components/jquery/dist/jquery.min.js"></script>
    	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    	<script src="pomoTimer.js"></script>

	  	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	</head>
	<body class="container">
		<div id="wrapper" class="row">
			
			<div class="col col-sm-6 text-center">
				<h1 id="workTimer">
					<span id="workTimer-hour">5</span> :
					<span id="workTimer-minute">5</span> :
					<span id="workTimer-second">5</span>
				</h1>
				<div class="row">
					<button class="col-sm-5 text-center btn btn-primary btn-lg" onclick="workTimer.startTimer()">Start</button>
					<button class="col-sm-5 col-sm-offset-1 text-center btn btn-danger btn-lg" onclick="workTimer.stopTimer()">Stop</button>
				</div>
				<br>
				<div class="row">
					<button class="col-sm-5 btn btn-lg btn-default" onclick="workTimer.setTimer(50)">50 min</button>
					<button class="col-sm-5 col-sm-offset-1 btn btn-lg btn-default"  onclick="workTimer.setTimer(20)">20 min</button>
				</div>
				<br>
				<div class="row">
					<!-- <div class="col-sm-12"> -->
						<input class="col-sm-5" type="text"></input>
						<button class="col-sm-5 col-sm-offset-1 btn btn-default">Custom time</button>
					<!-- </div> -->
				</div>
			</div>
			<div class="col col-sm-6 text-center">
				<h1 id="breakTimer">
					<span id="breakTimer-hour">4</span> :
					<span id="breakTimer-minute">4</span> :
					<span id="breakTimer-second">4</span>
				</h1>
				<div class="row">
					<button class="col-sm-5 text-center btn btn-primary btn-lg" onclick="breakTimer.startTimer()">Start</button>
					<button class="col-sm-5 col-sm-offset-1 text-center btn btn-danger btn-lg" onclick="breakTimer.stopTimer()">Stop</button>
				</div>
				<br>
				<div class="row">
					<button class="col-sm-5 btn btn-lg btn-default" onclick="breakTimer.setTimer(10)">10 min</button>
				</div>
				<br>
				<div class="row">
					<!-- <div class="col-sm-12"> -->
						<input class="col-sm-5" type="text"></input>
						<button class="col-sm-5 col-sm-offset-1 btn btn-default">Custom time</button>
					<!-- </div> -->
				</div>
			</div>
		</div>
	</body>
</html>
